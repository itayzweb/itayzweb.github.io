<!DOCTYPE html><!--HTMLמפרט את הגרסה של ה-->
<html lang="en"><!--משמש להצהרה על שפת התוכן של האתר-->
<head><!--מאפר הגדרות חיוניות-->
    <meta charset="UTF-8"><!--UTF-8 תג זה אומר לדפדפן שהמסמך מקודד באמצעות-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--תג זה משמש כדי לשלוט בפריסה ובקנה המידה של האטר במכשירים שונים-->
    <title>Bike</title><!--משמשת ככותרת המוצגת בכרטיסייה של הדפדפן-->
    <link rel="stylesheet" href="/css/style.css"><!--CSSמקשר בין הדף הזה לדף ה-->
    <link rel="icon" href="./img/Bicycle-Icon-2.png" type="image/x-icon"><!--מיצר איקון בקרטיסייה-->


</head>
<body><!--מכיל את התוכן היקרי שהמישתמש יכול לירות-->
    <header><!--משמש להכיל עזרי היכרות או ניווט עבור חלק בדף האינטרנט-->
    <nav><!--משמש להגדרת קטע של דף אינטרנט המכיל קישורי ניווט-->
    <ul id="menu"><!-- הוא משמש ליצירת רשימה של פריטים שבהם אין חשיבות לסדר הפריטים עם אלמנת יחודי לזוי-->
        <li ><a href="index.html">Home</a></li><!--Homeפרית בדוך הרשימה המקשר לדפדפן -->
        <li id="disappear" ><a href="Gallery.html">Gallery</a></li><!--Gallery פרית בדוך הרשימה עם אלמנת יחודי המקשר לדפדפן -->
        <li id="disappear1"><a href="signup.html">Sign Up/Login</a></li><!--signup פרית בדוך הרשימה עם אלמנת יחודי המקשר לדפדפן -->
        <li id="disappear2" ><a href="stats.html">Stats</a></li><!--stats פרית בדוך הרשימה עם אלמנת יחודי המקשר לדפדפן -->
        <li id="disappear3"  onclick="logout()"><a href="signup.html">Log Out</a></li><!--stats פרית בדוך הרשימה עם אלמנת יחודי ופולה הקורת לפונקציה המקשר לדפדפן -->
    </ul>
    </nav>
    </header>

    <div class="bp2"><!--מכל המאפשר לתוכן שבתוכו להיות מושפה מהאלמנת היחודי לו-->
        <div class="stat-box" ><!--מכל המאפשר לתוכן שבתוכו להיות מושפה מהאלמנת היחודי לו-->
             Object proximity: <p id="prox"></p><!--משמש להגדרת פסקה עם אלמנת היחודי לו-->
             
        </div>
        
        <br><!--העברת שורה-->
        <div class="stat-box"><!--מכל המאפשר לתוכן שבתוכו להיות מושפה מהאלמנת היחודי לו-->
            Speed: <p id="kmh"></p><!--משמש להגדרת פסקה עם אלמנת היחודי לו-->
        </div>
        
        <br><!--העברת שורה-->
        <div class="stat-box"><!--מכל המאפשר לתוכן שבתוכו להיות מושפה מהאלמנת היחודי לו-->
            Heart-rate: <p id="bpm"></p><!--משמש להגדרת פסקה עם אלמנת היחודי לו-->
        </div>
        <br><!--העברת שורה-->
        <div class="stat-box"><!--מכל המאפשר לתוכן שבתוכו להיות מושפה מהאלמנת היחודי לו-->
            Distance: <p id="dis"></p><!--משמש להגדרת פסקה עם אלמנת היחודי לו-->
        </div>
        <br><!--העברת שורה-->
        <div class="stat-box"><!--מכל המאפשר לתוכן שבתוכו להיות מושפה מהאלמנת היחודי לו-->
            Bike direction: <p id="direction"></p><!--משמש להגדרת פסקה עם אלמנת היחודי לו-->
        </div>
        <br><!--העברת שורה-->
        <div class="stat-box"><!--מכל המאפשר לתוכן שבתוכו להיות מושפה מהאלמנת היחודי לו-->
            Time: <p id="timer">0:00</p><!--משמש להגדרת פסקה עם אלמנת היחודי לו-->
        </div>
        <br><!--העברת שורה-->
        <img id="capturedImage" src="" width="100" height="100" alt="Captured Image">
        <div id="home-buttons"><!--מכל המאפשר לתוכן שבתוכו להיות מושפה מהאלמנת היחודי לו-->
            
            <button id="b1"  onclick="StartRide()">Start Ride</button><!--מיצר כפתור שקורא לפונקציה שנלחץ-->
            <button  onclick="StopRide()">Stop Ride</button><!--מיצר כפתור שקורא לפונקציה שנלחץ-->
            <button  onclick="EndRide()" >End Ride</button><!--מיצר כפתור שקורא לפונקציה שנלחץ-->
            
            
        </div>
        <button id="piezo" onclick="piezo()">Alert</button>

        <br><!--העברת שורה-->
        <div id="map" ></div>
        <!--דחיית הטעינה של משאבים לא קריטיים עד שיידרשו + תכונה זו מציינת את מדיניות המפנה-->
    </div>
   

    <br>
    <footer><!--משמש להגדרת קטע הכותרת התחתונה-->
        <p>© 2023 Bike Data System </p><!--משמש להגדרת פסקה-->
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script><!--Firebase מאפשר לאתר שלך להשתמש בשירותי -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script><!--Firebase משמש לכלול את אימות-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script><!--Firebaseמשמש לכלול את אחסון -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script><!--Firebaseמשמש לכלול את מסד הנתונים בזמן אמת של -->
    <script src="./js/script.js"></script><!--javascript משמש ככישור בין האתר לקובץ -->
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUyg2FC_zDgRCIcvq-4f806ZzjF0o9tRo&callback=initMap">
</script>
